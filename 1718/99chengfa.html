<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九九乘法表</title>
</head>

<body>
    <script>

        for (var a = 1; a <=9; a++) {

            for (var i = 1; i <= 9; i++) {
                document.write(a + '×' + i + '=' + a * i + '<br/>');
                if (i == a) { 
                    document.write("<br/>"); break; 
                    }  //用的if语句，如果这两个数字相同了 那么跳出，另起一行
            }


        }
        
    

    </script>
</body>

</html>
