<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3game</title>
</head>

<body>
    
    <script>
        
       function test(){
       
        for (var i = 1; i <= 100; i++) {
                if ( i % 3 === 0 ||String(i).indexOf(3) != -1) {
                  document.write ('PA'+'<br />') ;
                  
                } else {
                    document.write (i + '<br />') ;
                }
            }
       }
           test(); 
        
            
    

    </script>
</body>

</html>
