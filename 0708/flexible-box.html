<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flexbox 例子</title>
    <style>
      html {
        font-family: sans-serif;
      }
      body {
        margin: 0;
      }
      header {
        background: pink;
        height: 100px;
      }
      h1 {
        text-align: center;
        color: white;
        line-height: 100px;
        margin: 0;
      }
      article {
        padding: 10px;
        margin: 10px;
        background: bisque;
      }
      section {
        flex-direction: column-reverse;
} 
      
    </style>
  </head>
  <body>
    <header>
      <h1>简单 flexbox 例子</h1>
    </header>

    <section>
      <article>
        <h2>第一段文字</h2>

        <p>“太敏感的人会体谅到他人的痛苦，自然就无法轻易做到坦率。所谓的坦率，其实就是暴力。”</p>
      </article>

      <article>
        <h2>第二段文字</h2>

        <p>如果你要做喜欢的事情，那毕业5周年的聚会，你不要去，因为那时你处在最艰难时刻，而你同学们，大多在大公司里平步青云。同样10周年聚会，你也不要去。但是，20年的同学聚会，你可以去，你会看到，那些坚持梦想的人，和随波逐流的人，生命将有什么不同。</p>
      </article>

      <article>
        <h2>第三段文字</h2>

        <p>所谓成长，就是实现独立生存、完成独立思考能力的自我奋斗。所谓成熟，就是对内消除傲慢，对外消除偏见的自我修行。—— 石述思</p>

        <p>你问我有哪些进步？我开始成为我自己的朋友。 ——阿兰 • 德波顿</p>
      </article>
    </section>
  </body>
</html>
